<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper or Scissors</title>
</head>

<body>
    <div class="heading">
        <h1 class="heading">Play a game of Rock, Paper & Scissors</h1>
        <h2 class="heading">Best to 5.</h2>
        <h3 class="heading">Can you defeat this superhuman bot?</h3>
    </div>

        <div class="box">
            <img class="pic" src="images/rock.jfif" alt="rock picture">
            <img class="pic" src="images/paper.jfif" alt="paper picture">
            <img class="pic" src="images/scissors.jfif" alt="scissors picture">
        </div>
    <button class="start">START GAME</button>
    <script src="main.js" defer></script>
</body>

</html>

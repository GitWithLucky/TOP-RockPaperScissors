<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper or Scissors</title>
</head>

<body>
    <h1>Play a game of Rock, Paper & Scissors</h1>
    <h3>Best to 5.</h3>
    <h4>Can you defeat this superhuman bot?</h4>

    <div class="game">
        <div class="human">
            <!-- <h2>Your Score</h2>
            <h1>0</h1> -->
            <div class="box">
                <div class="pic"><img src="images/rock.jfif" alt="rock picture"></div>
                <div class="pic"><img src="images/paper.jfif" alt="paper picture"></div>
                <div class="pic"><img src="images/scissors.jfif" alt="scissors picture"></div>
            </div>
        </div>

        <div class="bot">
            <!-- <h2>Bot's Score</h2>
            <h1>0</h1> -->
            <div class="box">
                <div class="pic"><img src="images/rock.jfif" alt="rock picture"></div>
                <div class="pic"><img src="images/paper.jfif" alt="paper picture"></div>
                <div class="pic"><img src="images/scissors.jfif" alt="scissors picture"></div>
            </div>
        </div>
    </div>
    <button class="start">START GAME</button>
    <script src="main.js" defer></script>
</body>
</html>
